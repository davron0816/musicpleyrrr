<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chiroyli Audio Pleer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff;
    }

    #fileInput {
      padding: 10px;
      background-color: #1e1e2f;
      border: 2px dashed #00eaff;
      border-radius: 8px;
      color: #00eaff;
      margin-bottom: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    #fileInput:hover {
      background-color: #292947;
    }

    #songName {
      font-size: 16px;
      margin-bottom: 15px;
      color: #ccc;
    }

    .progress-container {
      width: 90%;
      max-width: 400px;
      height: 12px;
      background-color: #333;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 0 10px #00eaff;
      margin-bottom: 20px;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00eaff, #00ffd5);
      transition: width 0.25s ease-in-out;
    }

    .controls {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 12px 24px;
      background-color: #00eaff;
      border: none;
      border-radius: 30px;
      color: #0f0f1a;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00eaff;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00ffd5;
      box-shadow: 0 0 15px #00ffd5;
    }

    audio {
      display: none;
    }

    /* Floating Player (mini) */
    .floating-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #1e1e2f;
      border: 2px solid #00eaff;
      border-radius: 12px;
      padding: 10px 15px;
      color: #fff;
      z-index: 1000;
      display: none;
      box-shadow: 0 0 15px #00eaff;
      backdrop-filter: blur(6px);
    }

    .floating-player button {
      background: none;
      border: none;
      color: #00eaff;
      font-size: 18px;
      cursor: pointer;
      margin-left: 5px;
    }

    .floating-player span {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      button {
        padding: 10px 18px;
        font-size: 14px;
      }
    }

    .dark-mode {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

  <h1>üéß Chiroyli Audio Pleer</h1>

  <input type="file" id="fileInput" accept="audio/*" />
  <p id="songName">Fayl tanlanmagan</p>

  <audio id="audioPlayer"></audio>

  <div class="progress-container">
    <div class="progress" id="progressBar"></div>
  </div>

  <div class="controls">
    <button onclick="playAudio()">‚ñ∂Ô∏è Ijro</button>
    <button onclick="pauseAudio()">‚è∏Ô∏è Pauza</button>
    <button onclick="stopAudio()">‚èπÔ∏è To‚Äòxtat</button>
    <button onclick="toggleDarkMode()">üåô Dark Mode</button>
  </div>

  <!-- Mini floating player -->
  <div class="floating-player" id="floatingPlayer">
    <span id="floatingSongName">üéµ Hech qanday fayl yo'q</span>
    <div>
      <button onclick="playAudio()">‚ñ∂Ô∏è</button>
      <button onclick="pauseAudio()">‚è∏Ô∏è</button>
      <button onclick="stopAudio()">‚èπÔ∏è</button>
    </div>
  </div>

  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    const fileInput = document.getElementById('fileInput');
    const songName = document.getElementById('songName');
    const progressBar = document.getElementById('progressBar');
    const floatingPlayer = document.getElementById('floatingPlayer');
    const floatingSongName = document.getElementById('floatingSongName');

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        audioPlayer.src = url;
        songName.textContent = `Tanlangan fayl: ${file.name}`;
        floatingSongName.textContent = `üéµ ${file.name}`;
        floatingPlayer.style.display = 'block';
        audioPlayer.load();
      }
    });

    function playAudio() {
      audioPlayer.play();
    }

    function pauseAudio() {
      audioPlayer.pause();
    }

    function stopAudio() {
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    audioPlayer.addEventListener('timeupdate', function () {
      const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      progressBar.style.width = percent + "%";
    });

    audioPlayer.addEventListener('ended', function () {
      progressBar.style.width = "0%";
    });
  </script>

</body>
</html>
